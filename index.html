<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshStart App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
   <style>
    :root {
      /* Responsive units: 1vw = 1% viewport width, 1vh = 1% viewport height */
      --vw: calc(100vw / 100);
      --vh: calc(100vh / 100);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
    }
    .app-skeleton {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9ecef;
    }
    /* Example usage of custom units */
    .responsive-box {
      width: 100vw;
      height: 100vh;
      background: #fff;
      border-radius: 0;
  position: relative;
      box-shadow: 0 0 calc(var(--vw) * 1) rgba(0,0,0,0.1);
      border: 1pt solid #333;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      font-size: calc(var(--vw) * 2);
      color: #333;
    }
    .skeleton-header, .skeleton-footer {
      height: 10vh;
      background: rgb(0,119,123);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(var(--vw) * 2);
      font-weight: bold;
    }
      .header-field {
        flex: 1;
        text-align: center;
        font-size: calc(var(--vw) * 4);
        /* Responsive font size, twice the header */
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
    .skeleton-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-fields {
      width: 90%;
      margin-left: 5%;
      margin-right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    .footer-field {
      flex: 1;
      text-align: center;
      font-size: calc(var(--vw) * 4);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      height: 100%;
    }
    .footer-field:active, .footer-field:focus {
      background: rgba(0,119,123,0.2);
    }
    .header-fields {
      width: 90%;
      margin-left: 5%;
      margin-right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    /* New style for borders */
    .bordered {
      border: 1pt solid #333;
    }
  /* content area now places form directly; removed separate screen-container */
    .screen {
      position: absolute;
      top: 20vh; /* 20% from top of viewport */
      left: 0;
      width: 100%;
      display: none; /* hidden by default */
      box-sizing: border-box;
      color: #1f2937; /* modern text color */
    }
    .screen.active {
      display: block; /* shown when active */
    }
    .screen-title {
      width: 60%;
      margin: 0 auto; /* center horizontally in viewport */
      text-align: center;
      font-weight: 700;
      font-size: calc(var(--vh) * 3);
      margin-bottom: 1vh;
      color: #0f172a;
      padding: 10px;
    }
    .screen-content {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      height: auto;
      padding-bottom: 10vh;
    }
    .screen-form {
      margin: 0 auto; /* center horizontally */
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-field {
      width: 100%;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .form-field label {
      margin-bottom: 6px;
      font-size: calc(var(--vh) * 2); /* proportional to viewport height */
      font-weight: 600;
      color: #111827;
      text-align: left;
      display: block;
    }
    .form-field input {
      width: 100%;
      height: 8vh;
      font-size: calc(var(--vh) * 4); /* doubled again for larger text */
      padding: 6px 10px;
      box-sizing: border-box;
      border: 1px solid rgba(15,23,42,0.08);
      border-radius: 8px;
      background: #ffffff;
      color: #0f172a;
      text-align: left;
      box-shadow: 0 1px 2px rgba(2,6,23,0.04);
    }
  </style>
</head>
<body>
  <div class="app-skeleton">
    <div class="responsive-box">
      <div class="skeleton-header">
        <div class="header-fields">
          <div class="header-field">h1</div>
          <div class="header-field">h2</div>
          <div class="header-field">h3</div>
        </div>
      </div>
      <div class="skeleton-content">
        <!-- Screen 1: F1 Content -->
        <div class="screen" id="screen-f1">
          <div class="screen-content">
            <h1 class="screen-title">Screen F1</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="f1-field1">Field 1</label>
                <input type="text" id="f1-field1" name="f1-field1" placeholder="Enter field 1">
              </div>
              <div class="form-field">
                <label for="f1-field2">Field 2</label>
                <input type="text" id="f1-field2" name="f1-field2" placeholder="Enter field 2">
              </div>
            </form>
          </div>
        </div>

        <!-- Screen 2: F2 Content -->
        <div class="screen" id="screen-f2">
          <div class="screen-content">
            <h1 class="screen-title">Screen F2</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="f2-field1">Overview Item</label>
                <input type="text" id="f2-field1" name="f2-field1" placeholder="Enter overview item">
              </div>
              <div class="form-field">
                <label for="f2-field2">Summary</label>
                <input type="text" id="f2-field2" name="f2-field2" placeholder="Enter summary">
              </div>
            </form>
          </div>
        </div>

        <!-- Screen 3: F3 Profile -->
        <div class="screen" id="screen-f3">
          <div class="screen-content">
            <h1 class="screen-title">My Profile</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter nickname (max 5 chars)" maxlength="5">
              </div>
              <div class="form-field">
                <label for="licence">Licence</label>
                <input type="text" id="licence" name="licence" placeholder="Enter licence">
              </div>
              <div class="form-field">
                <label for="version">Version</label>
                <input type="text" id="version" name="version" placeholder="Enter version">
              </div>
              <div class="form-field">
                <label for="backupPrefix">Backup Prefix</label>
                <input type="text" id="backupPrefix" name="backupPrefix" placeholder="Enter backup prefix">
              </div>
            </form>
          </div>
        </div>

        <!-- Screen 4: F4 Action -->
        <div class="screen" id="screen-f4">
          <div class="screen-content">
            <h1 class="screen-title">Action Center</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="action-type">Action Type</label>
                <input type="text" id="action-type" name="action-type" placeholder="Enter action type">
              </div>
              <div class="form-field">
                <label for="action-target">Target</label>
                <input type="text" id="action-target" name="action-target" placeholder="Enter target">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="skeleton-footer">
        <div class="footer-fields">
          <button class="footer-field" onclick="showScreen('f1')">F1</button>
          <button class="footer-field" onclick="showScreen('f2')">F2</button>
          <button class="footer-field" onclick="showScreen('f3')">F3</button>
          <button class="footer-field" onclick="showScreen('f4')">F4</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Dynamic loader removed; profile form is embedded directly for now -->
  <script>
  // Screen switching with background colors
  const themes = {
    'f1': 'yellow',
    'f2': 'rgb(225,255,255)',
    'f3': 'rgb(225,225,255)',
    'f4': 'rgb(255,225,225)'
  };

  function showScreen(screenId) {
    // Hide all screens
    const screens = document.querySelectorAll('.screen');
    screens.forEach(screen => screen.classList.remove('active'));
    
    // Show the selected screen
    const targetScreen = document.getElementById(`screen-${screenId}`);
    if (targetScreen) {
      targetScreen.classList.add('active');
    }
    
    // Set background color
    document.querySelector('.responsive-box').style.background = themes[screenId];
  }

  // Show F3 (profile) by default
  showScreen('f3');
  </script>
 </body>
 </html>
