<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshStart App</title>
  <style>
    :root {
      /* Responsive units: 1vw = 1% viewport width, 1vh = 1% viewport height */
      --vw: calc(100vw / 100);
      --vh: calc(100vh / 100);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .app-skeleton {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9ecef;
    }
    /* Example usage of custom units */
    .responsive-box {
      width: 100vw;
      height: 100vh;
      background: #fff;
      border-radius: 0;
  position: relative;
      box-shadow: 0 0 calc(var(--vw) * 1) rgba(0,0,0,0.1);
      border: 1pt solid #333;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      font-size: calc(var(--vw) * 2);
      color: #333;
    }
    .skeleton-header, .skeleton-footer {
      height: 10vh;
      background: rgb(0,119,123);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(var(--vw) * 2);
      font-weight: bold;
    }
      .header-field {
        flex: 1;
        text-align: center;
        font-size: calc(var(--vw) * 4);
        /* Responsive font size, twice the header */
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
    .skeleton-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-fields {
      width: 90%;
      margin-left: 5%;
      margin-right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    .footer-field {
      flex: 1;
      text-align: center;
      font-size: calc(var(--vw) * 4);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      height: 100%;
    }
    .footer-field:active, .footer-field:focus {
      background: rgba(0,119,123,0.2);
    }
    .header-fields {
      width: 90%;
      margin-left: 5%;
      margin-right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }
    /* New style for borders */
    .bordered {
      border: 1pt solid #333;
    }
  /* content area now places form directly; removed separate screen-container */
    .profile {
      position: absolute;
      top: 20vh; /* 20% from top of viewport */
      left: 0;
      width: 100%;
      display: none; /* shown only when F3 pressed */
      box-sizing: border-box;
    }
    .profile-title {
      width: 60%;
      margin-left: 10vw; /* align with .profile-form left edge */
      text-align: center;
      font-weight: 700;
      font-size: calc(var(--vh) * 3);
      margin-bottom: 1vh;
    }
    .profile-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      height: auto;
      padding-bottom: 10vh;
    }
    .profile-form {
      margin-left: 10vw; /* 10% from left edge of viewport */
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .profile-field {
      width: 100%;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .profile-field label {
      margin-bottom: 4px;
      font-size: calc(var(--vh) * 2); /* proportional to viewport height */
      font-weight: 500;
      color: #333;
      text-align: left;
    }
    .profile-field input {
      width: 100%;
      height: 8vh;
      font-size: calc(var(--vh) * 2); /* proportional and larger */
      padding: 6px 10px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: #fff;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="app-skeleton">
    <div class="responsive-box">
      <div class="skeleton-header">
        <div class="header-fields">
          <div class="header-field">h1</div>
          <div class="header-field">h2</div>
          <div class="header-field">h3</div>
        </div>
      </div>
      <div class="skeleton-content">
        <!-- Profile form placed directly inside the responsive skeleton -->
        <div class="profile">
          <div class="profile-content">
            <h1 class="profile-title">My Profile</h1>
            <form class="profile-form">
            <div class="profile-field">
              <label for="nickname">Nickname</label>
              <input type="text" id="nickname" name="nickname" placeholder="Enter nickname">
            </div>
            <div class="profile-field">
              <label for="licence">Licence</label>
              <input type="text" id="licence" name="licence" placeholder="Enter licence">
            </div>
            <div class="profile-field">
              <label for="version">Version</label>
              <input type="text" id="version" name="version" placeholder="Enter version">
            </div>
            <div class="profile-field">
              <label for="backupPrefix">Backup Prefix</label>
              <input type="text" id="backupPrefix" name="backupPrefix" placeholder="Enter backup prefix">
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="skeleton-footer">
        <div class="footer-fields">
          <button class="footer-field" onclick="setTheme('yellow','F1')">F1</button>
          <button class="footer-field" onclick="setTheme('rgb(225,255,255)','F2')">F2</button>
          <button class="footer-field" onclick="setTheme('rgb(225,225,255)','F3')">F3</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Dynamic loader removed; profile form is embedded directly for now -->
  <script>
  let lastPressed = null;
  function setTheme(color, id) {
    document.querySelector('.responsive-box').style.background = color;
    lastPressed = id;
    const profileDiv = document.querySelector('.profile');
    if (lastPressed === 'F3') {
      profileDiv.style.display = 'block';
    } else {
      profileDiv.style.display = 'none';
    }
  }
  </script>
 </body>
 </html>
