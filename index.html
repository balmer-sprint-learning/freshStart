<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshStart App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-skeleton">
    <div class="responsive-box">
      <div class="skeleton-header">
        <div class="header-fields">
          <div class="header-field">h1</div>
          <div class="header-field">h2</div>
          <div class="header-field">h3</div>
        </div>
      </div>
      <div class="skeleton-content">
        <!-- Screen 1: F1 Content -->
        <div class="screen" id="screen-f1">
          <div class="screen-content">
            <h1 class="screen-title">Screen F1</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="f1-field1">Field 1</label>
                <input type="text" id="f1-field1" name="f1-field1" placeholder="Enter field 1">
              </div>
              <div class="form-field">
                <label for="f1-field2">Field 2</label>
                <input type="text" id="f1-field2" name="f1-field2" placeholder="Enter field 2">
              </div>
            </form>
          </div>
        </div>

        <!-- Screen 2: F2 Content -->
        <div class="screen" id="screen-f2">
          <div class="screen-content">
            <h1 class="screen-title">Screen F2</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="f2-field1">Overview Item</label>
                <input type="text" id="f2-field1" name="f2-field1" placeholder="Enter overview item">
              </div>
              <div class="form-field">
                <label for="f2-field2">Summary</label>
                <input type="text" id="f2-field2" name="f2-field2" placeholder="Enter summary">
              </div>
            </form>
          </div>
        </div>

        <!-- Screen 3: F3 Profile -->
        <div class="screen" id="screen-f3">
          <div class="screen-content">
            <h1 class="screen-title">My Profile</h1>
            <form class="screen-form">
              <div class="form-field">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter nickname (max 5 chars)" maxlength="5">
              </div>
              <div class="form-field">
                <label for="licence">Licence</label>
                <input type="text" id="licence" name="licence" placeholder="Enter licence">
              </div>
              <div class="form-field">
                <label for="version">Version</label>
                <input type="text" id="version" name="version" placeholder="Enter version">
              </div>
              <div class="form-field">
                <label for="backupPrefix">Backup Prefix</label>
                <input type="text" id="backupPrefix" name="backupPrefix" placeholder="Enter backup prefix">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="skeleton-footer">
        <div class="footer-fields">
          <button class="footer-field" onclick="showScreen('f1')">F1</button>
          <button class="footer-field" onclick="showScreen('f2')">F2</button>
          <button class="footer-field" onclick="showScreen('f3')">F3</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Dynamic loader removed; profile form is embedded directly for now -->
  <script>
  // Screen switching with background colors
  const themes = {
    'f1': 'yellow',
    'f2': 'rgb(225,255,255)',
    'f3': 'rgb(225,225,255)'
  };

  function showScreen(screenId) {
    // Hide all screens
    const screens = document.querySelectorAll('.screen');
    screens.forEach(screen => screen.classList.remove('active'));
    
    // Show the selected screen
    const targetScreen = document.getElementById(`screen-${screenId}`);
    if (targetScreen) {
      targetScreen.classList.add('active');
    }
    
    // Set background color
    document.querySelector('.responsive-box').style.background = themes[screenId];
  }

  // Show F3 (profile) by default
  showScreen('f3');
  </script>
 </body>
 </html>
