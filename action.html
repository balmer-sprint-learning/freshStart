<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshStart - Action</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="action.css">
  <script src="dataManager.js"></script>
  <script src="syncManager.js"></script>
  <script src="general.js"></script>
  <script src="action.js"></script>
</head>
<body class="preload">
  <div class="app-skeleton">
    <div class="responsive-box">
      <div class="skeleton-header">
        <div class="header-fields">
          <div id="action-h1" class="header-field">home</div>
          <div id="action-h2" class="header-field"></div>
          <div id="action-h3" class="header-field"></div>
        </div>
      </div>
      <div class="skeleton-content">
        <div class="action-fields-container">
          <div id="action-question" class="action-display-field"></div>
          <div id="action-clue" class="action-display-field action-clue-field"></div>
          <div id="action-answer" class="action-display-field"></div>
        </div>
        <div class="action-buttons">
          <button type="button" class="action-btn" id="btn1">B1</button>
          <button type="button" class="action-btn" id="btn2">B2</button>
          <button type="button" class="action-btn" id="btn3">B3</button>
        </div>
        <div class="action-info-section">
          <div id="info" class="action-display-field"></div>
        </div>
        <div class="action-tabs-section">
          <div class="tab-headers">
            <button class="tab-header active" data-tab="events">Events</button>
            <button class="tab-header" data-tab="localStorage">localStorage</button>
            <button class="tab-header" data-tab="indexedDB">IndexedDB</button>
            <button class="tab-header" data-tab="learnStats">Learn Stats</button>
          </div>
          <div class="tab-contents">
            <div id="tab-events" class="tab-content active">
              <textarea id="events-display" name="events-display" placeholder="Recent events will appear here..." class="tab-field" readonly></textarea>
            </div>
            <div id="tab-localStorage" class="tab-content">
              <textarea id="localStorage-display" name="localStorage-display" placeholder="localStorage userData will appear here..." class="tab-field" readonly></textarea>
            </div>
            <div id="tab-indexedDB" class="tab-content">
              <textarea id="indexedDB-display" name="indexedDB-display" placeholder="IndexedDB userData will appear here..." class="tab-field" readonly></textarea>
            </div>
            <div id="tab-learnStats" class="tab-content">
              <textarea id="learnStats-display" name="learnStats-display" placeholder="Learning stats will appear here..." class="tab-field" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="skeleton-footer">
        <div class="footer-fields">
          <div class="footer-field">Vocab</div>
          <div class="footer-field">Fluency</div>
          <div class="footer-field">Other</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
