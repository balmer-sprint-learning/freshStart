<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshStart - Action</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="action.css">
  <script src="dataManager.js"></script>
  <script src="general.js"></script>
  <script src="action.js"></script>
</head>
<body>
  <div class="app-skeleton">
    <div class="responsive-box">
      <div class="skeleton-header">
        <div class="header-fields">
          <div class="header-field">h1</div>
          <div class="header-field">h2</div>
          <div class="header-field">h3</div>
        </div>
      </div>
      <div class="skeleton-content">
        <div class="action-fields-group">
          <div class="action-fields-simple">
            <input type="text" id="action-question" readonly placeholder="Question">
            <input type="text" id="action-clue" readonly placeholder="Clue">
            <input type="text" id="action-answer" readonly placeholder="Answer">
          </div>
        </div>
        <div class="action-buttons">
          <button type="button" class="action-btn" id="btn1">B1</button>
          <button type="button" class="action-btn" id="btn2">B2</button>
          <button type="button" class="action-btn" id="btn3">B3</button>
        </div>
        <div class="action-info-section">
          <textarea id="info" name="info" placeholder="Enter additional information..." class="action-field-90" readonly></textarea>
        </div>
      </div>
      <div class="skeleton-footer">
        <div class="footer-fields">
          <a href="action.html" class="footer-field">Vocab</a>
          <a href="action.html" class="footer-field">Fluency</a>
          <a href="profile.html" class="footer-field">Other</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
