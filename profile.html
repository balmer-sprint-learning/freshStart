<!-- profile.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --vw: calc(100vw / 100);
    --vh: calc(100vh / 100);
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #1f2937;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .profile-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
  }
  
  .profile-title {
    font-size: calc(var(--vh) * 4);
    font-weight: 700;
    color: #111827;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: -0.025em;
    border: 2px solid red;
    padding: 10px;
  }
  .profile-form {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .profile-field {
    width: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .profile-field label {
    margin-bottom: 8px;
    font-size: calc(var(--vh) * 2);
    font-weight: 600;
    color: #374151;
    text-align: left;
    display: block;
  }
  
  .profile-field input {
    width: 100%;
    height: 60px;
    font-size: calc(var(--vh) * 2.5);
    padding: 16px 20px;
    box-sizing: border-box;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    background: #ffffff;
    color: #111827;
    transition: all 0.2s ease;
    font-family: inherit;
  }
  
  .profile-field input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
  }
  
  .profile-field input::placeholder {
    color: #9ca3af;
    font-weight: 400;
  }
</style>
<div class="profile-content">
  <h1 class="profile-title">My Profile</h1>
  <form class="profile-form">
    <div class="profile-field">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Enter nickname (max 5 chars)" maxlength="5">
    </div>
    <div class="profile-field">
      <label for="licence">Licence</label>
      <input type="text" id="licence" name="licence" placeholder="Enter licence">
    </div>
    <div class="profile-field">
      <label for="version">Version</label>
      <input type="text" id="version" name="version" placeholder="Enter version">
    </div>
    <div class="profile-field">
      <label for="backupPrefix">Backup Prefix</label>
      <input type="text" id="backupPrefix" name="backupPrefix" placeholder="Enter backup prefix">
    </div>
  </form>
</div>

  console.log('Profile screen loaded');
</script>
