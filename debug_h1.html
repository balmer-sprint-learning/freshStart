<!DOCTYPE html>
<html>
<head>
    <title>Debug H1</title>
</head>
<body>
    <h1>Debug H1 Field Content</h1>
    <div id="result"></div>
    
    <script>
        // Wait for page to load, then check the action page
        setTimeout(() => {
            fetch('action.html')
                .then(response => response.text())
                .then(html => {
                    // Parse the HTML and check what's in the first header field
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const firstHeaderField = doc.querySelector('.header-field:first-child');
                    
                    document.getElementById('result').innerHTML = `
                        <p><strong>HTML source first header field:</strong> "${firstHeaderField ? firstHeaderField.textContent : 'NOT FOUND'}"</p>
                        <p><strong>HTML source innerHTML:</strong> "${firstHeaderField ? firstHeaderField.innerHTML : 'NOT FOUND'}"</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Error: ${error}</p>`;
                });
        }, 100);
    </script>
</body>
</html>
